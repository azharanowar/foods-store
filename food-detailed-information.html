<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <main>
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 mx-auto my-2">
                        <h2 class="text-center text-uppercase mb-3">Food Detailed Page</h2>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="" class="img-fluid rounded-start rounded-0" alt="" id="foodDetailedDisplayImg"/>
                                </div>
                                <div class="col-md-6 py-5 px-4">
                                    <h3 id="foodDetailedDisplayName"></h3>
                                    <p>Short Description: <span id="foodDetailedDisplayShortDescription"></span></p>
                                    <p>Category: <span id="foodDetailedDisplayCategory"></span></p>
                                    <p>Available Area: <span id="foodDetailedDisplayArea"></span></p>
                                    <p>Ingredients: <span id="foodDetailedDisplayIngredients"></span></p>
                                    <p>Tags: <span id="foodDetailedDisplayTags"></span></p>
                                    <button type="button" class="btn btn-outline-secondary rounded-2 py-2" onclick="window.location.href='index.html'">Back To Home Page</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mx-auto my-2">
                        <h5>Description: </h5>
                        <p id="foodDetailedDisplayDescription"></p>
                        <iframe src="" class="mx-auto mb-5" width="80%" height="60%" id="foodDetailedDisplayYouTubeVideo"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/food-detailed-information.js"></script>
</body>
</html>
